<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="QR.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeffrey</a>.
  </div>
  </nav>
  <div class="conteiner zone blue">
    <div class="conteiner-0 zone blue">
      <div class="conteiner-1 zone white">
        <div class="conteiner-2 zone blue">
         <span></span>
        </div>
      </div>
    <div class="conteiner-5 zone blue"></div> 
      <div class="conteiner-3 zone white">
        <div class="conteiner-2 zone blue">
         <span></span>
        </div>
      </div>
    <div class="conteiner-6 zone blue"></div> 
    <div class="conteiner-7 zone blue"></div>
      <div class="conteiner-4 zone white">
        <div class="conteiner-2 zone blue">
         <span></span>
        <div class="conteiner-8 zone blue"></div>
        <div class="conteiner-9 zone blue"></div>
      </div>
    </div>
  </div>

</html>
